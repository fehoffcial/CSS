<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style type="text/css">
            *{
                box-sizing: border-box;
                margin: 0%;
                padding: 0%;
            }
            body{
                width: 100vw;
                height: 100vh;
                background-color: black;
            }
            .container-solid{
                width: 14%;
                height: 14%;
                border-left-color: brown;
                border-left-width: 2rem;
                border-left-style: solid;
            }
            .container-dotted{
                width: 14%;
                height: 14%;
                border-left-color: salmon;
                border-left-width: 2rem;
                border-left-style: dotted;
            }
            .container-dashed{
                width: 14%;
                height: 14%;
                border-left-color: yellow;
                border-left-width: 2rem;
                border-left-style: dashed;
            }
            .container-double{
                width: 14%;
                height: 14%;
                border-left-color: seagreen;
                border-left-width: 2rem;
                border-left-style: double;
            }
            .container-groove{
                width: 14%;
                height: 14%;
                border-left-color: wheat;
                border-left-width: 2rem;
                border-left-style: groove;
            }
            .container-ridge{
                width: 14%;
                height: 14%;
                border-left-color: purple;
                border-left-width: 2rem;
                border-left-style: ridge;
            }
        </style>
    </head>
    <body>
        <div class="container-solid"></div>
        <div class="container-dotted"></div>
        <div class="container-dashed"></div>
        <div class="container-double"></div>
        <div class="container-groove"></div>
        <div class="container-ridge"></div>
    </body>
</html>
